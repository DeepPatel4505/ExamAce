<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.job-listing {
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 20px;
}

.job-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.job-details {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.job-description {
  margin-bottom: 10px;
}

.last-date {
  font-size: 0.9em;
  color: #555;
}

.new-tag {
  background-color: #4CAF50;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.8em;
  font-weight: bold;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 5px;
}

.status-dot-green {
  background-color: green;
}

.status-dot-blue {
  background-color: blue;
}

.status-dot-purple {
  background-color: purple;
}
</style>
</head>
<body>

<div class="container">
  <h1>List of Current Job Advertisements</h1>

  
<div class="job-listing">
    <div class="job-title">GSSSB Recruitment 2024 for Various Posts (Advt. No. 237/202425 to 252/202425) (OJAS)</div>
    <div class="job-details">
      <span class="last-date">(Last: 15-09-2024)</span>
      <span class="new-tag">NEW</span>
      <span class="status-dot status-dot-green"></span>
    </div>
    <div class="job-description"></div>
  </div>

</body>
</html>
